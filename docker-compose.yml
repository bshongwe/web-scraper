services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: scraper
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  api:
    build: ./backend
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://app:password@postgres:5432/scraper
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_change_me
      FRONTEND_ORIGIN: http://localhost:3000

  worker:
    build: ./worker
    depends_on:
      - api
      - redis
      - postgres
    environment:
      DATABASE_URL: postgres://app:password@postgres:5432/scraper
      REDIS_URL: redis://redis:6379

  scraper:
    build: ./scraper
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - api

volumes:
  pgdata:
