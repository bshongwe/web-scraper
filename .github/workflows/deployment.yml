name: Production Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      version:
        description: 'Version to deploy'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pre-deployment:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" \
              >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" \
              >> $GITHUB_OUTPUT
          fi
      
      - name: Validate deployment
        run: |
          echo "üîç Validating deployment for version:" \
            "${{ steps.version.outputs.version }}"
          echo "üéØ Target environment:" \
            "${{ github.event.inputs.environment || 'production' }}"
      
      - name: Check image availability
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          for service in api worker scraper frontend; do
            echo "Checking $REGISTRY/$IMAGE_NAME-$service:$VERSION"
            # In real deployment, verify images exist in registry
          done

  database-migration:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: [pre-deployment]
    environment: ${{ github.event.inputs.environment || 'production' }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci --prefix backend || npm install --prefix backend
      
      - name: Run database backup
        run: |
          echo "üóúÔ∏è  Creating database backup..."
          # Add backup commands here
          # pg_dump $DATABASE_URL > backup-$(date +%Y%m%d-%H%M%S).sql
          echo "Backup step completed (placeholder)"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Run database migrations
        run: |
          echo "üîÑ Running database migrations..."
          cd backend
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Verify migration
        run: |
          echo "‚úÖ Verifying database migration..."
          cd backend
          npx prisma db seed || echo "No seed script"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy:
    name: Deploy Services
    runs-on: ubuntu-latest
    needs: [pre-deployment, database-migration]
    environment: ${{ github.event.inputs.environment || 'production' }}
    strategy:
      matrix:
        service: [api, worker, scraper, frontend]
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy ${{ matrix.service }}
        run: |
          VERSION="${{ needs.pre-deployment.outputs.version }}"
          SERVICE="${{ matrix.service }}"
          ENV="${{ github.event.inputs.environment || 'production' }}"
          
          echo "üöÄ Deploying $SERVICE:$VERSION to $ENV"
          
          # Example deployment commands (adjust for your infra)
          # For Kubernetes:
          # kubectl set image deployment/$SERVICE-deployment \
          #   $SERVICE=$REGISTRY/$IMAGE_NAME-$SERVICE:$VERSION
          # kubectl rollout status deployment/$SERVICE-deployment
          
          # For Docker Swarm:
          # docker service update --image \
          #   $REGISTRY/$IMAGE_NAME-$SERVICE:$VERSION \
          #   web-scraper_$SERVICE
          
          # For docker-compose with rolling update:
          # docker pull $REGISTRY/$IMAGE_NAME-$SERVICE:$VERSION
          # docker-compose up -d $SERVICE
          
          echo "‚úÖ Deployed $SERVICE successfully"

  health-check:
    name: Post-deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for services to be ready
        run: |
          ENV="${{ github.event.inputs.environment || 'production' }}"
          
          if [ "$ENV" = "production" ]; then
            API_URL="${{ secrets.PRODUCTION_API_URL }}"
            API_URL="${API_URL:-http://localhost:4000}"
            FRONTEND_URL="${{ secrets.PRODUCTION_FRONTEND_URL }}"
            FRONTEND_URL="${FRONTEND_URL:-http://localhost:3000}"
          else
            API_URL="${{ secrets.STAGING_API_URL }}"
            API_URL="${API_URL:-http://localhost:4000}"
            FRONTEND_URL="${{ secrets.STAGING_FRONTEND_URL }}"
            FRONTEND_URL="${FRONTEND_URL:-http://localhost:3000}"
          fi
          
          # Skip health check if URLs are not configured
          if [ -z "$API_URL" ] || [ "$API_URL" = "" ]; then
            echo "‚ö†Ô∏è  API_URL not configured," \
              "skipping API health check"
          else
            echo "üîç Checking API health: $API_URL"
            timeout 300 bash -c "until curl -f \
              $API_URL/api/jobs/results; do \
              echo 'Waiting for API...'; sleep 10; done" || \
              echo "‚ö†Ô∏è  API health check timed out"
          fi
          
          if [ -z "$FRONTEND_URL" ] || [ "$FRONTEND_URL" = "" ]; then
            echo "‚ö†Ô∏è  FRONTEND_URL not configured," \
              "skipping Frontend health check"
          else
            echo "üîç Checking Frontend health: $FRONTEND_URL"
            timeout 300 bash -c "until curl -f \
              $FRONTEND_URL; do \
              echo 'Waiting for Frontend...'; sleep 10; done" || \
              echo "‚ö†Ô∏è  Frontend health check timed out"
          fi
      
      - name: Run smoke tests
        run: |
          ENV="${{ github.event.inputs.environment || 'production' }}"
          
          if [ "$ENV" = "production" ]; then
            API_URL="${{ secrets.PRODUCTION_API_URL }}"
            API_URL="${API_URL:-http://localhost:4000}"
          else
            API_URL="${{ secrets.STAGING_API_URL }}"
            API_URL="${API_URL:-http://localhost:4000}"
          fi
          
          # Skip smoke tests if API URL is not configured
          if [ -z "$API_URL" ] || [ "$API_URL" = "" ]; then
            echo "‚ö†Ô∏è  API_URL not configured, skipping smoke tests"
            exit 0
          fi
          
          echo "üß™ Running smoke tests against $API_URL"
          
          # Test job results endpoint (non-authenticated)
          echo "Testing job results endpoint..."
          RESULTS=$(curl -s -w "%{http_code}" \
            $API_URL/api/jobs/results || echo "000")
          if echo "$RESULTS" | grep -q "200\|\[\]"; then
            echo "‚úÖ Job results endpoint smoke test passed"
          else
            echo "‚ö†Ô∏è  Job results endpoint returned: $RESULTS" \
              "(may require authentication)"
          fi
          
          # Test basic API health
          echo "Testing API health endpoint..."
          HEALTH=$(curl -s -w "%{http_code}" $API_URL/health \
            2>/dev/null || echo "000")
          if echo "$HEALTH" | grep -q "200"; then
            echo "‚úÖ API health check passed"
          else
            echo "‚ö†Ô∏è  API health endpoint not available" \
              "or returned: $HEALTH"
          fi
        continue-on-error: true

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [health-check]
    if: failure()
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Rollback deployment
        run: |
          echo "üîÑ Rolling back deployment due to health check failure"
          ENV="${{ github.event.inputs.environment || 'production' }}"
          
          # Add rollback commands here
          # For Kubernetes:
          # kubectl rollout undo deployment/api-deployment
          # kubectl rollout undo deployment/worker-deployment
          # kubectl rollout undo deployment/scraper-deployment
          # kubectl rollout undo deployment/frontend-deployment
          
          # For Docker Swarm:
          # docker service rollback web-scraper_api
          # docker service rollback web-scraper_worker
          # docker service rollback web-scraper_scraper
          # docker service rollback web-scraper_frontend
      
      - name: Notify failure
        uses: 8398a7/action-slack@v3
        if: always() && env.SLACK_WEBHOOK_URL != ''
        with:
          status: failure
          text: 'Deployment failed and rollback initiated'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-success:
    name: Notify Successful Deployment
    runs-on: ubuntu-latest
    needs: [health-check]
    if: success()
    steps:
      - name: Notify success
        uses: 8398a7/action-slack@v3
        if: env.SLACK_WEBHOOK_URL != ''
        with:
          status: success
          text: |
            üéâ Deployment successful!
            Version: ${{ needs.pre-deployment.outputs.version }}
            Environment: ${{ github.event.inputs.environment || 'production' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
