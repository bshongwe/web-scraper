name: Performance Tests

on:
  schedule:
    - cron: '0 1 * * 1'  # Weekly on Monday at 1 AM
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL for performance testing'
        required: false
        default: 'http://localhost:4000'
      duration:
        description: 'Test duration in seconds'
        required: false
        default: '60'

jobs:
  api-performance:
    name: API Performance Testing
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: password
          POSTGRES_DB: scraper
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Start application
        run: |
          docker-compose up -d
          sleep 30
          timeout 60 bash -c 'until curl -f http://localhost:4000/api/jobs/results; do sleep 2; done'
      
      - name: Install k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Create performance test script
        run: |
          cat > performance-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';
          
          export let options = {
            stages: [
              { duration: '10s', target: 10 },   // Ramp up
              { duration: '30s', target: 50 },   // Stay at 50 users
              { duration: '10s', target: 100 },  // Ramp up to 100
              { duration: '30s', target: 100 },  // Stay at 100
              { duration: '10s', target: 0 },    // Ramp down
            ],
            thresholds: {
              http_req_duration: ['p(95)<1000'], // 95% of requests under 1s
              http_req_failed: ['rate<0.1'],     // Error rate under 10%
            },
          };
          
          export default function() {
            // Test API endpoints
            let response = http.get('http://localhost:4000/api/jobs/results');
            check(response, {
              'status is 200': (r) => r.status === 200,
              'response time < 500ms': (r) => r.timings.duration < 500,
            });
            
            // Test user registration (with random email)
            let email = `test-${Math.random()}@example.com`;
            let registerResponse = http.post('http://localhost:4000/api/auth/register', 
              JSON.stringify({ email: email, password: 'testpass123' }),
              { headers: { 'Content-Type': 'application/json' } }
            );
            
            check(registerResponse, {
              'register status is 200': (r) => r.status === 200,
            });
            
            sleep(1);
          }
          EOF
      
      - name: Run performance tests
        run: k6 run performance-test.js
      
      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker-compose logs api
      
      - name: Cleanup
        if: always()
        run: docker-compose down

  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup application
        run: |
          docker-compose up -d
          sleep 30
      
      - name: Install Artillery
        run: npm install -g artillery@latest
      
      - name: Create load test config
        run: |
          cat > load-test.yml << 'EOF'
          config:
            target: 'http://localhost:4000'
            phases:
              - duration: 60
                arrivalRate: 10
            defaults:
              headers:
                Content-Type: 'application/json'
          
          scenarios:
            - name: "API Load Test"
              weight: 100
              flow:
                - get:
                    url: "/api/jobs/results"
                    expect:
                      - statusCode: 200
                - think: 2
                - post:
                    url: "/api/auth/register"
                    json:
                      email: "test-{{ $randomString() }}@example.com"
                      password: "testpass123"
          EOF
      
      - name: Run load test
        run: artillery run load-test.yml
      
      - name: Cleanup
        if: always()
        run: docker-compose down
